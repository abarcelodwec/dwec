<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cronómetro</title>
</head>
<body>
    <div class="container-flex bg-dark p-3">
        <div id="labelPRO"></div>
        <h1 style ="color: white;"class="display-6" id="nombreJugador"></h1>
        <div class="row align-items-start">
            <div class="col">
                <div>
                    <h1 style ="color: white;"class="h5" id="titulo"></h1>
                    <h1 style ="color: white;"class="display-1" id="display"></h1>
                </div>
                <div class="d-grid gap-2 d-sm-block">
                    <button class="btn btn-success" type="button" id="iniciarCronometro">Inicio</button>
                    <button class="btn btn-outline-danger" type="button" id="pararCronometro" disabled>Parar</button>
                    <button class="btn btn-outline-light" type="button" id="resetCronometro" disabled>Reset</button>
                    <button class="btn btn-outline-info" type="button" id="lapCronometro" disabled>Lap</button>
                    <button class="btn btn-outline-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="bJugar">
                        Jugar
                    </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button" id="JugarCronometro">Normal</button></li>
                            <li><button class="dropdown-item" type="button" id="jugarCronometroPro">PRO (Sin ver la cuenta atrás)</button></li>
                        </ul>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col">
                <h1 style ="color: white;"class="h4" id="resultado"></h1>
            </div>
        </div>
        <br>
        
        <div class="row">

            <div>
                <h1 style ="color: white;"class="display-6" id="record"></h1>
                <table class="table table-dark table-striped">
                    <thead id="thead">
                        <!-- A rellenar con JS -->
                    </thead>
                    <tbody id="tbody">
                        <!-- A rellenar con JS -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">

            <div>
                <h1 style ="color: white;"class="display-6" id="recordPRO"></h1>
                <table class="table table-dark table-striped">
                    <thead id="thPRO">
                        <!-- A rellenar con JS -->
                    </thead>
                    <tbody id="tbPRO">
                        <!-- A rellenar con JS -->
                    </tbody>
                </table>
            </div>
        </div>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="crono.js"></script>
</body>
</html>
