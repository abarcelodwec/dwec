<h1>imagenes cambiadas</h1>



<img id="imagen" src="img/Volante1.jpg" onclick="cambiarimagen();" width="100" height="100">
<p>Haz clic sobre la imagen para cambiarlas</p>

<script>
    function cambiarimagen(){
        let imagen = document.getElementById('imagen');

        if(imagen.src.match('1')){

            imagen.src = "img/Volante2.jpg"

        }
        else{

            imagen.src = "img/Volante1.jpg"

        }

    }


</script>
